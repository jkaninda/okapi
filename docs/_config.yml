# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Okapi
email: me@jkaninda.dev
description: >- # this means to ignore newlines until "baseurl:"
  Okapi is a lightweight, fast, and modular web framework for Go (Golang) that simplifies the development of web applications and APIs. With its minimalistic design and powerful features, Okapi enables developers to build scalable and maintainable web services with ease.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://okapi.jkaninda.dev"#"jkaninda.github.io/okapi/" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jonaskaninda
github_username:  jkaninda

callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
# Build settings
markdown: kramdown
theme: just-the-docs
plugins:
  - jekyll-feed
aux_links:
  'GitHub Repository':
    - https://github.com/jkaninda/okapi

nav_external_links:
  - title: GitHub Repository
    url: https://github.com/jkaninda/okapi

  - title: Basic example of Okapi
    url: https://github.com/jkaninda/okapi-example
footer_content: >-
  Copyright &copy; 2026 <a target="_blank" href="https://www.jkaninda.dev">Jonas Kaninda</a>.
  Distributed under the <a href="https://github.com/jkaninda/okapi/tree/main/LICENSE">MIT.</a><br>
  Something missing, unclear or not working? Open <a href="https://github.com/jkaninda/okapi/issues">an issue</a>.

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
